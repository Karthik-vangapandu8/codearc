<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceGrade</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Code-Arc</div>
            <ul class="nav-links">
                <li><a href="/codearc/index.html">Home</a></li>
                <li><a href="/codearc/lecture/lectures.html">Lectures</a></li>
                <li><a href="#">Groups</a></li>
            </ul>
            <button id="loginStatus" class="sign-in">Sign in</button>        </nav>
    </header>

    <main>
        <section class="lectures">
            <h2><i class="icon-computer"></i> Lectures</h2>
            <div class="filters">
                <a href="/codearc/d.s.a/dsa.html" class="filter-btn">D.S.A</a>
                <a href="/codearc/python2/python2.html" class="filter-btn">Python</a>
                <a href="/codearc/full-stack/full-stack.html" class="filter-btn">Full-stack</a>
            </div>
            <div class="subject-display">
                <p>Choose a Subject</p>
            </div>
        </section>
    </main>
    <script>
        window.onload = function() {
            const username = localStorage.getItem('username');
            const loginButton = document.getElementById('loginStatus');

            if (username) {
                loginButton.textContent = `Welcome, ${username}`;
                loginButton.disabled = true;
            } else {
                loginButton.addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
